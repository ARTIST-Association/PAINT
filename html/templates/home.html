{% extends "base.html" %}
{% set active = "home" %}

{% block content %}
<div id="image-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Calibration"></button>
        <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="1" aria-label="Deflectometry"></button>
        <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="2" aria-label="Kinematic"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../static/img/calibration.jpg" alt="Calibration">
            <div class="carousel-caption d-none d-md-block bg-primary bg-opacity-75">
                <h5>Calibration images</h5>
                <p>RGB camera images of focused sunlight on calibration targets.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/deflectometry.jpg" alt="Deflectometry">
            <div class="carousel-caption d-none d-md-block bg-primary bg-opacity-75">
                <h5>Deflectometry</h5>
                <p>Night-time deflectometry stripe patterns of heliostats.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/kinematic.jpg" alt="Kinematic">
            <div class="carousel-caption d-none d-md-block bg-primary bg-opacity-75">
                <h5>Kinematic</h5>
                <p>Actuator settings of heliostats.</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#image-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#image-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
